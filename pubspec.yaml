name: untitled1
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  intl: ^0.17.0
  flutter_svg: ^1.1.6
  dio: ^4.0.6
  shared_preferences: ^2.0.15



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.11.0

flutter_icons:
  android: true
  ios: true
  image_path: "Assets/icons/correct 4.png"
  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - Assets/images/

  fonts:
    - family: poppins
      fonts:
        - asset: Assets/fonts/poppins/Poppins-Regular.ttf
        - asset: Assets/fonts/poppins/Poppins-Medium.ttf
        - asset: Assets/fonts/poppins/Poppins-Bold.ttf
